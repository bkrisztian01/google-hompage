<!DOCTYPE html>
<html>
	<head>
		<title>Google copy</title>
		<link href="style.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<div class="arial" id="top">
			<ul class="inline-block ">
				<li class="inlineblock">Gmail</li>
				<li class="inlineblock">Images</li>
				<li class="inlineblock"><img src="https://raw.githubusercontent.com/Zayeer/google-homepage/master/assets/icons8-squared-menu-24.png"></li>
				<li class="inlineblock"><img src="https://lh3.googleusercontent.com/-wIaN2eq3hmc/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rcGUR3Qrw_QgD3xq03bsBHS_T6FlA.CMID/s32-c/photo.jpg" id="profilepic"></li>
			</ul>
		</div>

		<div class="center topmargin" id="middle">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="center">

			<input type="text" name="search" id="search" class="center" size="60">

			<div style="width: 300px; margin: auto;">
				<input type="submit" value="Google Search" class="center submit arial">
				<input type="submit" value="I'm Feeling Lucky" class="center submit arial leftmargin">
			</div>
		</div>

		<footer id="footer" class="arial">
			<div class="border-bottom">
				<ul class="bottom leftside inlineblock">
				<li>Hungary</li>
			</ul>
			</div>

			<div>
				<ul class="bottom leftside inlineblock">
					<li>Advertising</li>
					<li>Business</li>
					<li>About</li>
					<li>How Search Works</li>
				</ul>
				
				<ul class="bottom rightside inlineblock">
					<li>Privacy</li>
					<li>Terms</li>
					<li>Settings</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
